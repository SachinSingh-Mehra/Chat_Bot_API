<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Styled Interface</title>

  <style>
    /* General styles */
    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Header */
    .header {
      background-color: #ffffff;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
    }
    .header .title {
      font-size: 18px;
      color: #333;
    }
    .header .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ddd;
    }

    /* Chat container */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 20px;
    }
    
    /* Message styles */
    .message {
      max-width: 70%;
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.4;
      position: relative;
    }
    .message.user {
      align-self: flex-end;
      background-color: #e0f7fa;
      color: #333;
    }
    .message.assistant {
      align-self: flex-start;
      background-color: #ffffff;
      border: 1px solid #ddd;
      color: #333;
    }

    /* Message timestamp */
    .timestamp {
      font-size: 12px;
      color: #999;
      text-align: right;
      margin-top: 5px;
    }

    /* Action icons */
    .actions {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
      color: #3f51b5;
      font-size: 14px;
    }

    /* Input area */
    .input-area {
      padding: 10px;
      border-top: 1px solid #ddd;
      display: flex;
      align-items: center;
      background-color: #ffffff;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
    }
    .input-area button {
      background: none;
      border: none;
      margin-left: 10px;
      cursor: pointer;
      color: #3f51b5;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <div class="title">Welcome to Sachin AI</div>
    <div class="profile-pic"></div>
  </div>

  <!-- Chat Container -->
  <div class="chat-container" id="chatContainer"></div>

  <!-- Input Area -->
  <div class="input-area">
    <input id="input-value" type="text" placeholder="Ask me anything..." />
    <button onclick="fetchResponse()">➡️</button>
  </div>


  <script src="script.js"></script>
</body>
</html>
